<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL TWEETS - LIVE FEED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 20px;
        }
        
        .terminal-header {
            border: 2px solid #00ff00;
            padding: 15px 20px;
            background: #001100;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            font-size: 32px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 3s infinite;
        }
        
        .terminal-time {
            font-size: 24px;
            color: #00cc00;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .feeds-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .feed-box {
            border: 2px solid #00ff00;
            background: #000000;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            height: 80vh;
            overflow: auto;
        }
        
        .feed-box::-webkit-scrollbar {
            width: 10px;
        }
        
        .feed-box::-webkit-scrollbar-track {
            background: #001100;
        }
        
        .feed-box::-webkit-scrollbar-thumb {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .feed-title {
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .blink {
            animation: blink 1s step-start infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* Style pour l'iframe Twitter */
        iframe {
            border: 1px solid #00ff00 !important;
            filter: brightness(0.9) contrast(1.1) hue-rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="terminal-header">
        <div class="terminal-title">▓▓▓ TERMINAL TWEETS - LIVE FEED ▓▓▓</div>
        <div class="terminal-time" id="time">--:--:--</div>
    </div>
    
    <div class="feeds-container">
        <!-- FEED 1 -->
        <div class="feed-box">
            <div class="feed-title">>>> @elonmusk <span class="blink">█</span></div>
            <a class="twitter-timeline" 
               data-theme="dark" 
               data-chrome="noheader nofooter noborders transparent"
               data-tweet-limit="20"
               href="https://twitter.com/elonmusk">
            </a>
        </div>
        
        <!-- FEED 2 -->
        <div class="feed-box">
            <div class="feed-title">>>> @NASA <span class="blink">█</span></div>
            <a class="twitter-timeline" 
               data-theme="dark" 
               data-chrome="noheader nofooter noborders transparent"
               data-tweet-limit="20"
               href="https://twitter.com/NASA">
            </a>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <script>
        // Mise à jour de l'heure
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('fr-FR');
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
